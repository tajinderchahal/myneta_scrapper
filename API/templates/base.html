<!DOCTYPE html>
<html ng-app="htMedia">
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="/static/css/style.css">
    </head>

    <body style="background: #f7f7f7;" ng-controller="htCtrl">
      <header id="top" role="banner" class="navbar navbar-fixed-top bs-docs-nav">
        <div class="container">
          <div class="navbar-header">
            <button class="navbar-toggle collapsed pull-left" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">HT Media Scrapper</a>
          </div>
        </div>
      </header>

      <div class="container-fluid" style="padding-top: 80px;">
        {% block content %} 
        {% endblock content %}
      </div>

      <!-- SCRIPTS SECTION -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src="/static/js/app.js"></script>
      <script>
        var myneta_data = {{ MYNETA_STATES_NAMES|safe }};
      </script>

   </body>
</html>
